  flutter_test:
    sdk: flutter
  freezed: ^1.1.0
  injectable_generator: ^1.5.2
  json_serializable: ^6.1.5
  mocktail: ^0.2.0
  retrofit_generator: ^3.0.1
  very_good_analysis: ^2.4.0

flutter_gen:
