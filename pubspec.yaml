  get_it: ^7.2.0
  go_router: ^3.0.7
  google_fonts: ^3.0.1
  injectable: ^1.5.2
  intl: ^0.17.0
  json_annotation: ^4.5.0
  pretty_dio_logger: ^1.1.1
  retrofit: ^3.0.1+1

dev_dependencies:
  bloc_test: ^9.0.3
  build_runner: ^2.1.7
  fake_firebase_remote_config: ^1.0.2
